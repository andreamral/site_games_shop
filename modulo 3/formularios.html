<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios</title>
</head>
<body>
    <h1>formularios</h1>
    <form>
        <input type="text" placeholder="seu nome" />
        <br />
        <label for="email">seu e-mail</label>
        <input id="email" type="email" />
        <br />
        <input type="tel" placeholder="seu telefone" />
        <br />
        <input type="number" max="10" min="2" step="2" /> <br />
        <input type="file" /> <br />
        <input type="color"> <br />
        <input type="checkbox" id="checkbox-termos"/> <label for="checkbox-termos">aceito os termos</label>
        <p>
            qual sua cor favorita?
        </p>
        <input type="radio" name="cor-favorita" id="cor-preto"><label for="cor-preto">preto</label>
        <input type="radio" name="cor-favorita" id="cor-branco"><label for="cor-branco">branco</label>
        <input type="radio" name="cor-favorita" id="cor-roxo"><label for="cor-roxo">roxo</label>
        <br />
        <label>qual o seu filme favorito?</label>
        <select multiple>
            <option>filme A</option>
            <option>filme B</option>
            <option>filme C</option>
        </select>
        <BR />
        <textarea></textarea>
        <button type="submit">
            enviar
        </button>
        <button type="reset">
            limpar
        </button>
    </form>
</body>
</html>
